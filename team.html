<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팀 설명 페이지</title>
    <link rel="stylesheet" href="/css/team.css">
</head>
<body>
    <div class="teamBox">
        <div class="area1">
            <div class="logo">
                <img src="/img/logo.png" alt="Logo" class="logoImage" id="logoImage"/>
            </div>
            <div class="team_info">
                <strong class="strong_font">팀명 : F1T4</strong>
                <p class="font">MBTI F1명과 T4명이 모인 팀입니다</p>
                <p class="font">개발자의 꿈을 가지고, 다양한 배경을 가진 팀원들이 모여</p>
                <p class="font">새로운 시각과 아이디어를 만들어내고 있습니다.</p>
            </div>
            <div class="team_rule">
                <strong class="strong_font">팀 규칙</strong>
                <p class="font">09:00 ~ : 일일 계획 발표 및 이슈사항 회의</p>
                <p class="font">12:00 ~ 13:00 : 점심시간</p>
                <p class="font">13:00 ~ : 정기회의(유동적)</p>
                <p class="font">18:00 ~ 19:00 : 저녁시간</p>
                <p class="font">!_모르는게 있으면 꼭 ZEP 또는 Slack DM으로 묻기_!</p>
            </div>
        </div>
    </div>

    <script src="/js/team.js"></script>
</body>
</html>
