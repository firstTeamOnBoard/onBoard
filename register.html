<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/registerstyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="backgroundsetting">
    <div class="logo">
        <a href=".\main.html">
            <img src="./img/logo.png" alt="logo" />
        </a>
    </div>
    <div class="mypostingbox">
        <h1 style="color: white; text-align: center; margin: 0px auto 30px auto;">
            프로필을 등록하세요.
        </h1>
        <div class="form-floating mb-3">
            <input type="name" class="form-control" id="nameInput" placeholder="이름">
            <label for="nameInput">이름</label>
        </div>
        

        <div class="col-md-4">
            <select id="mbtiInput" class="form-select">
                <option selected="" disabled="" value="MBTI">MBTI</option>
                <option value="ENFJ">ENFJ</option>
                <option value="ESTJ">ESTJ</option>
                <option value="ESTP">ESTP</option>
                <option value="INTJ">INTJ</option>
                <option value="INFJ">INFJ</option>
                <option value="ISTJ">ISTJ</option>
                <option value="ISTP">ISTP</option>
                <option value="ENTP">ENTP</option>
                <option value="ENFP">ENFP</option>
                <option value="ESFJ">ESFJ</option>
                <option value="ESEP">ESEP</option>
                <option value="INTP">INTP</option>
                <option value="INFP">INFP</option>
                <option value="ISFJ">ISFJ</option>
                <option value="ISFP">ISFP</option>
                <option value="ENTJ">ENTJ</option>
            </select>
          </div>

        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="hobbyInput" placeholder="취미">
            <label for="hobbyInput">취미</label>
        </div>

        <textarea class="form-control" id="introInput" placeholder="자기 소개" rows="10" style="resize: none;"></textarea>

        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="blogInput" placeholder="블로그 링크">
            <label for="linkInput">블로그 링크</label>
        </div>
        
        <div class="fileupload">
            <input type="file" class="form-control" aria-label="file example" required="" id="profileInput">
        </div>
    </div>

    <div class="mybutton">
        <button type="button" class="btn btn-outline-light" id="okButton">저장</button>
        <button type="button" class="btn btn-outline-light" id="noButton">취소</button>
    </div>

    <script type="module" src="./js/register.js"></script>
</body>

</html>
