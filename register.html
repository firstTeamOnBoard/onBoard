<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/registerstyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="backgroundsetting">
    <div class="logo">
        <a href=".\index.html">
            <img src="./img/logo.png" alt="logo" />
        </a>
    </div>
    <div class="mypostingbox">
        <h1 style="color: white; text-align: center; margin: 0px auto 30px auto;">
            프로필을 등록하세요.
        </h1>
        <div class="form-floating mb-3">
            <input type="name" class="form-control" id="nameInput" placeholder="이름">
            <label for="nameInput">이름</label>
        </div>
        

        <div class="col-md-4">
            <select id="mbtiInput" class="form-select">
                <option selected="" disabled="" value="1">MBTI</option>
                <option value="2">ENFJ</option>
                <option value="3">ESTJ</option>
                <option value="4">ESTP</option>
                <option value="5">INTJ</option>
                <option value="6">INFJ</option>
                <option value="7">ISTJ</option>
                <option value="8">ISTP</option>
                <option value="9">ENTP</option>
                <option value="10">ENFP</option>
                <option value="11">ESFJ</option>
                <option value="12">ESEP</option>
                <option value="13">INTP</option>
                <option value="14">INFP</option>
                <option value="15">ISFJ</option>
                <option value="16">ISFP</option>
                <option value="17">ENTJ</option>
            </select>
          </div>

        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="hobbyInput" placeholder="취미">
            <label for="hobbyInput">취미</label>
        </div>

        <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="자기 소개" rows="10" style="resize: none;"></textarea>

        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="linkInput" placeholder="블로그 링크">
            <label for="linkInput">블로그 링크</label>
        </div>
        
        <div class="fileupload">
            <input type="file" class="form-control" aria-label="file example" required="" id="fileInput">
        </div>
    </div>

    <div class="mybutton">
        <button type="button" class="btn btn-outline-light">저장</button>
        <button type="button" class="btn btn-outline-light">취소</button>
    </div>3
</body>

</html>
